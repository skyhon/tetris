<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
  </head>
  <body id="body">
    <div id="scoreboard">
      <form id="hiddenScoreView" name="hiddenScoreView" style="display: none;">
        <input type="hidden" id="hiddenMinScore" name="hiddenMinScore" />
        <input
          type="hidden"
          id="hiddenScoreboardNames"
          name="hiddenScoreboardNames"
        />
        <input
          type="hidden"
          id="hiddenScoreboardScores"
          name="hiddenScoreboardScores"
        />
      </form>
    </div>
    <main id="rankingView" name="rankingView">
      <h2 id="title">Tetris</h2>
      <button class="start">
        start
      </button>
    </main>
    <div id="game">
      <div id="sideStatus">
        <button id="playButton">Play</button>
        <p id="scoreboardView"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
